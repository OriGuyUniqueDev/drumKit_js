<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Let's Make a Bit</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
		<script src="javaScript/app.js" defer></script>
	</head>
	<body>
		<div id="root">
			<div class="main-container">
				<div class="main-container-buttons">
					<div class="btn-wrapper">
						<button class="btn">
							<div class="text-number">1</div>
							<div class="text-sound">High Hat</div>
						</button>

						<button class="btn">
							<div class="text-number">2</div>
							<div class="text-sound">Ride</div>
						</button>

						<button class="btn">
							<div class="text-number">3</div>
							<div class="text-sound">Open Hat</div>
						</button>

						<button class="btn">
							<div class="text-number">4</div>
							<div class="text-sound">Snare</div>
						</button>

						<button class="btn">
							<div class="text-number">5</div>
							<div class="text-sound">Clap</div>
						</button>

						<button class="btn">
							<div class="text-number">6</div>
							<div class="text-sound">Kick</div>
						</button>

						<button class="btn">
							<div class="text-number">7</div>
							<div class="text-sound">Tom</div>
						</button>

						<button class="btn">
							<div class="text-number">8</div>
							<div class="text-sound">Boom</div>
						</button>

						<button class="btn">
							<div class="text-number">9</div>
							<div class="text-sound">Tink</div>
						</button>
					</div>
				</div>
			</div>
			<p class="root-bg-text">Make a Beat</p>
		</div>
		<p class="author">Designed and Developed by Ori Guy</p>
	</body>
</html>
